<!DOCTYPE html>
<html>
    <head>
     <meta charset="utf-8">
       <title>navigacioni bar</title>
       <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
      <body>
        <div id="nav">
         <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">BLOG</a></li>
          <li><a href="#">POSLOVI</a></li>
          <li><a href="#">KONTAKT</a></li>
         </ul>
       </div>
        <div id="formWrap">
          <div id="form">
           <div class="row">
            <div class="label">Your Name</div><!--end label-->
            <div class="input">
            <input type="text" id="fullname" class="detail" name="fullname" value=""/>
            </div><!--end input-->
            <div class="context">Marko Markovic</div><!--end context-->
            </div><!--end row-->
            
            <div class="row">
            <div class="label">Your Email Address</div><!--end label-->
            <div class="input">
            <input type="text" id="email" class="detail" name="email" value=""/>
            </div><!--end input-->
            <div class="context">We will not share your email with anyone or spam yuou with mesages either</div> <!--end context-->
            </div><!--end row-->

            <div class="row">
            <div class="label">Your Message</div><!--end label-->
            <div class="input">
            <textarea id="comment" name="comment" class="mess"></textarea>
            </div><!--end input-->
            </div><!--end row-->

           <div class="submit">
          <input type="submit" id="submit" name="submit" value="Send Message">  
         </div><!--end submit-->
        </div><!--end form-->
      </div><!--end formWrap-->
    </body>

</html>
